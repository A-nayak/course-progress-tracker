            { "id": "zQWLXkIARr8", "title": "Self-Supervised Learning: SimCLR", "index": 124 },
            { "id": "vqQJMYM8fgc", "title": "Vision Language Models: Introduction and History", "index": 125 },
            { "id": "g8q7h9N0MyE", "title": "CLIP: The Anchoring Inflection Point", "index": 126 },
            { "id": "M8vZ_alld5I", "title": "Beyond CLIP: BLIP, BLIP-2 and CoCA", "index": 127 },
            { "id": "kxnKDv1sYDk", "title": "From VLMs to Multimodal LLMs", "index": 128 },
            { "id": "rWF78Ws_ydI", "title": "Course Conclusion", "index": 129 }
        ];

        const firebaseConfig = {
            apiKey: "AIzaSyCHbDPM9CXbSeiZKeiAlCsY2pK5k4ohGlM",
            authDomain: "deep-learning-leaderboard.firebaseapp.com",
            projectId: "deep-learning-leaderboard",
            storageBucket: "deep-learning-leaderboard.firebasestorage.app",
            messagingSenderId: "335480106114",
            appId: "1:335480106114:web:38e54964ba7e838f0cd89b",
            measurementId: "G-F1SB0ZXVNV"
        };

        // --- 2. LOGIC ---
        let state = JSON.parse(localStorage.getItem('dl_tracker_v2')) || { completed: [], notes: {}, username: "Anonymous" };
        let player, trackingInterval, currentVideoIndex;

        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            listenToLeaderboard();
        } catch (e) { console.error("Firebase Error", e); }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, document.getElementsByTagName('script')[0]);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'playsinline': 1, 'rel': 0, 'modestbranding': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function render() {
            const activeGrid = document.getElementById('active-grid');
            const completedGrid = document.getElementById('completed-grid');
            activeGrid.innerHTML = ''; completedGrid.innerHTML = '';
            
            courseData.forEach(video => {
                const isDone = state.completed.includes(video.index);
                const hasNote = state.notes[video.index] && state.notes[video.index].trim().length > 0;
                (isDone ? completedGrid : activeGrid).appendChild(createCard(video, isDone, hasNote));
            });
            updateStats();
            document.getElementById('username-input').value = state.username === "Anonymous" ? "" : state.username;
        }

        function createCard(video, isDone, hasNote) {
            const div = document.createElement('div');
            div.className = `video-card relative rounded-xl overflow-hidden cursor-pointer group bg-yt-surface`;
            
            div.innerHTML = `
                <div class="aspect-video relative overflow-hidden" onclick="playVideo(${video.index})">
                    <img src="https://i.ytimg.com/vi/${video.id}/mqdefault.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                    
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/40">
                         <svg class="w-12 h-12 text-white drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>

                    <div class="absolute bottom-2 right-2 bg-black/80 text-[10px] text-white px-1.5 py-0.5 rounded font-bold">#${video.index}</div>
                    ${hasNote ? '<div class="absolute top-2 left-2 text-xs bg-yt-brand text-black px-1.5 py-0.5 rounded font-bold">NOTE</div>' : ''}
                </div>

                <div class="p-3">
                    <h4 class="text-sm font-medium text-white line-clamp-2 h-10 leading-tight mb-2 group-hover:text-yt-brand transition-colors" onclick="playVideo(${video.index})">${video.title}</h4>
                    
                    <div class="flex items-center justify-between mt-2">
                        <button onclick="toggleVideo(${video.index})" class="flex items-center gap-2 text-xs px-2 py-1 rounded transition-colors ${isDone ? 'text-green-400 bg-green-400/10 border border-green-400/20' : 'text-yt-subtext hover:text-white hover:bg-white/10'}">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            ${isDone ? 'Watched' : 'Mark Done'}
                        </button>
                        
                        <button onclick="openNote(${video.index})" class="text-yt-subtext hover:text-yt-brand transition-colors p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </button>
                    </div>
                </div>
            `;
            return div;
        }

        // --- 3. TRACKING & FIREBASE ---
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                trackingInterval = setInterval(() => {
                    if(player && player.getCurrentTime) {
                        const p = (player.getCurrentTime() / player.getDuration()) * 100;
                        if(p > 90) { 
                            if(!state.completed.includes(currentVideoIndex)) markVideoDone(currentVideoIndex);
                            clearInterval(trackingInterval);
                        }
                    }
                }, 2000);
            } else clearInterval(trackingInterval);
        }

        function markVideoDone(index) {
            if (!state.completed.includes(index)) {
                state.completed.push(index);
                saveAndSync();
                document.getElementById('watch-status').innerHTML = `<span class="text-green-400 font-bold flex items-center gap-2">‚úÖ Completed</span>`;
            }
        }

        function toggleVideo(index) {
            if (state.completed.includes(index)) state.completed = state.completed.filter(i => i !== index);
            else state.completed.push(index);
            saveAndSync();
        }

        function saveAndSync() {
            localStorage.setItem('dl_tracker_v2', JSON.stringify(state));
            render();
            if(firebase.apps.length && state.username !== "Anonymous") {
                const db = firebase.database();
                db.ref('users/' + state.username.replace(/[.#$/[\]]/g, '')).set({
                    username: state.username,
                    score: state.completed.length,
                    percentage: Math.round((state.completed.length / courseData.length) * 100)
                });
            }
        }

        function updateUsername() {
            const name = document.getElementById('username-input').value.trim();
            if(name) { state.username = name; saveAndSync(); alert("Rankings Joined!"); }
        }

        function listenToLeaderboard() {
            firebase.database().ref('users').on('value', snap => {
                const list = document.getElementById('leaderboard-list');
                const data = snap.val();
                if(!data) return;
                list.innerHTML = '';
                Object.values(data).sort((a,b) => b.score - a.score).forEach((user, i) => {
                    const isMe = user.username === state.username;
                    const row = document.createElement('div');
                    row.className = `flex items-center justify-between p-3 rounded-lg border mb-1 transition-all ${isMe ? 'bg-yt-brand/20 border-yt-brand/50' : 'bg-transparent border-transparent hover:bg-white/5'}`;
                    
                    let rankClass = 'text-yt-subtext font-mono';
                    if(i===0) rankClass = 'rank-1 font-bold text-lg';
                    if(i===1) rankClass = 'rank-2 font-bold';
                    if(i===2) rankClass = 'rank-3 font-bold';

                    row.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="${rankClass} w-6 text-center">${i+1}</span>
                            <div>
                                <div class="text-sm font-medium ${isMe ? 'text-white' : 'text-gray-300'}">${user.username}</div>
                                <div class="w-16 h-1 bg-gray-700 rounded-full mt-1 overflow-hidden">
                                    <div class="h-full bg-yt-brand" style="width: ${user.percentage}%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="text-xs font-bold text-white">${user.score}<span class="text-gray-500 font-normal ml-0.5">pts</span></div>
                    `;
                    list.appendChild(row);
                });
            });
        }

        // --- 4. UI UTILS ---
        function playVideo(index) {
            currentVideoIndex = index;
            const v = courseData.find(x => x.index === index);
            const modal = document.getElementById('video-modal');
            modal.classList.remove('hidden', 'opacity-0');
            modal.classList.add('flex', 'opacity-100');
            document.getElementById('modal-video-title').innerText = v.title;
            document.getElementById('watch-status').innerHTML = 'Waiting for play...';
            player.loadVideoById(v.id);
        }

        function closeVideoModal() {
            player.stopVideo();
            const modal = document.getElementById('video-modal');
            modal.classList.add('opacity-0');
            setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 300);
        }

        function openNote(index) {
            currentVideoIndex = index;
            document.getElementById('note-index').innerText = `#${index}`;
            document.getElementById('modal-textarea').value = state.notes[index] || '';
            document.getElementById('note-modal').classList.remove('hidden');
        }

        function saveModalNote() {
            state.notes[currentVideoIndex] = document.getElementById('modal-textarea').value;
            saveAndSync();
            closeNoteModal();
        }

        function closeNoteModal() { document.getElementById('note-modal').classList.add('hidden'); }
        function toggleCompletedSection() { document.getElementById('completed-grid').classList.toggle('hidden-section'); document.getElementById('completed-grid').classList.toggle('show-section'); }

        function updateStats() {
            const completed = state.completed.length;
            const pct = Math.round((completed / courseData.length) * 100);
            document.getElementById('stat-percent').innerText = pct + "%";
            document.getElementById('global-progress').style.width = pct + "%";
            document.getElementById('completed-count').innerText = completed;
            
            const daysLeft = Math.max(1, Math.ceil((CONFIG.deadline - new Date()) / 86400000));
            const needed = Math.ceil((courseData.length - completed) / daysLeft);
            const msg = completed === courseData.length ? "Mission Accomplished! üèÜ" : `Schedule: Watch <span class="text-yt-brand font-bold">${needed}</span> videos today to finish by Dec 29.`;
            document.getElementById('plan-msg').innerHTML = msg;
        }

        render();
    </script>
